<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #d7afb1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgb(236, 195, 154);
            padding: 30px;
            width: 330px;
            border-radius: 25px;
            box-shadow: 15px 15px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #070707;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: 1px solid #e15858;
            border-radius: 5px;
        }

        .login-container button {
            width: 90%;
            padding: 12px;
            margin-top: 20px;
            background: #41a9ee;
            color: rgb(237, 230, 230);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <!-- LINKING TO PORTFOLIO PAGE -->
        <form action="portfolio.html">
            <input type="text" placeholder="Enter Username" required>
            <input type="password" placeholder="Enter Password" required>
            <input type="email" placeholder="Enter E-mail" id="email" name="email">
            <span id="emailError" class="error"></span><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
